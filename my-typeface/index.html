      <div class="title">
        <div class="letter d"> <!--start of letter d-->
          <div class="l bar left x"></div>
          <div class="l crossbar left x"></div>
          <div class="l crossbar left bottom"></div>
          <div class="xl bar right top"></div>
          <div class="s crossbar right top serif"></div>
          <div class="s crossbar right bottom serif"></div>
        </div> <!--end of letter d-->

        <div class="letter e">
          <div class="l bar left x"></div>
          <div class="m bar right x"></div>
          <div class="l crossbar left x"></div>
          <div class="l crossbar left middle"></div>
          <div class="l crossbar left bottom"></div>
          <div class="s bar right bottom serif"></div>
        </div> <!--end of letter e-->

        <div class="letter s">
          <div class="l crossbar left x"></div>
          <div class="l crossbar left middle"></div>
          <div class="l crossbar left bottom"></div>
          <div class="m bar left x"></div>
          <div class="m bar right bottom"></div>
          <div class="s bar right x serif"></div>
          <div class="s bar left bottom serif"></div>
        </div> <!--end of letter i-->

        <div class="letter i">
          <div class="l bar left x"></div>
          <div class="s crossbar left x serif"></div>
          <div class="m crossbar left bottom serif"></div>
          <div class="dot bar left"></div>
        </div> <!--end of letter i-->

        <div class="letter n">
          <div class="l bar left x"></div>
          <div class="l bar right x"></div>
          <div class="s crossbar left x serif"></div>
          <div class="m crossbar left bottom serif"></div>
          <div class="m crossbar right bottom serif"></div>
          <div class="l crossbar left x"></div>
        </div> <!--end of letter n-->

        <div class="letter g">
          <div class="l bar left x"></div>
          <div class="xl bar right x"></div>
          <div class="l crossbar left x"></div>
          <div class="l crossbar left bottom"></div>
          <div class="s crossbar right x serif"></div>
          <div class="l crossbar left desc"></div>
          <div class="s bar left desc serif"></div>
        </div> <!--end of letter g-->
      </div>
